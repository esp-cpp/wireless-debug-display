## IDF Component Manager Manifest File
dependencies:
  ## Required IDF version
  idf:
    version: '>=5.0'
  espressif/mdns: '>=1.8'
  espp/button: '>=1.0'
  espp/rtsp: '>=1.0'
  espp/wifi: '>=1.0'
  espp/monitor: '>=1.0'
  espp/socket: '>=1.0'
  espp/nvs: '>=1.0'
  espp/task: '>=1.0'
  espp/esp-box:
    version: '>=1.0'
    rules:
      - if: "target in [esp32s3]"
  espp/t-deck:
    version: '>=1.0'
    rules:
      - if: "target in [esp32s3]"
  espp/wrover-kit:
    version: '>=1.0'
    rules:
      - if: "target in [esp32]"
